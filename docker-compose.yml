services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: arcanum_db
    environment:
      POSTGRES_USER: arcanum
      POSTGRES_PASSWORD: arcanum
      POSTGRES_DB: arcanum
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: arcanum_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: